<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Promise Made on Promise Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    font-family: Arial, sans-serif;
}

.container {
    width: 90%;
    max-width: 700px;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h2 {
    text-align: center;
    color: #ff1493;
    margin-bottom: 20px;
}

/* PDF Viewer */
.pdf-box {
    border: 2px solid #ff69b4;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
}

.pdf-box iframe {
    width: 100%;
    height: 500px;
    border: none;
}

/* Checkbox */
.checkbox-container {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    margin-bottom: 20px;
    font-size: 15px;
}

.checkbox-container input {
    margin-top: 4px;
}

/* Download Button */
.download-btn {
    display: block;
    text-align: center;
    padding: 12px;
    font-size: 16px;
    border-radius: 25px;
    background: #ccc;
    color: white;
    text-decoration: none;
    pointer-events: none;
    transition: background 0.3s ease;
}

.download-btn.active {
    background: #ff1493;
    pointer-events: auto;
}
</style>
</head>

<body>

<div class="container">

    <h2>Promise Made on Promise Day</h2>

    <!-- PDF Display -->
    <div class="pdf-box">
        <iframe src="DP.pdf"></iframe>
    </div>

    <!-- Agreement Checkbox -->
    <div class="checkbox-container">
        <input type="checkbox" id="agreeCheck">
        <label for="agreeCheck">
            I have read the document completely and agree to all the terms
            and promises stated above with full consent.
        </label>
    </div>

    <!-- Download Button -->
     <a
        id="downloadBtn"
        href="DP.pdf"
        download
        style="
            display: block;
            text-align: center;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            background: #ccc;
            color: white;
            text-decoration: none;
            pointer-events: none;
        "
    >
        Download PDF
    </a>

</div>
<script>
const checkbox = document.getElementById("agreeCheck");
const downloadBtn = document.getElementById("downloadBtn");

checkbox.addEventListener("change", () => {
    if (checkbox.checked) {
        downloadBtn.style.background = "#ff1493";
        downloadBtn.style.pointerEvents = "auto";
    } else {
        downloadBtn.style.background = "#ccc";
        downloadBtn.style.pointerEvents = "none";
    }
});
</script>
